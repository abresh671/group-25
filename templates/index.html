<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="URL Safety Checker." />
  <meta name="author" content="SANJAY SIKDAR" />
  <link rel="icon" href="https://znas.in/favicon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <title>PHISHING URL DETECTION</title>

  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f0f0f0;
    }
    .card-container {
      margin-top: 50px;
    }
    h1.display-2 {
      font-weight: 700;
    }
    #analyzing {
      display: none;
      font-weight: 500;
      color: #0d6efd;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container card-container">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <h1 class="fw-bold display-2 text-primary mb-5">PHISHING URL DETECTION</h1>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 col-12">
        <div class="card shadow-sm p-4">
          <form method="post" action="/" onsubmit="showAnalyzing()">
            <div class="mb-3">
              <label for="url" class="form-label fw-bold">Enter URL:</label>
              <input type="url" class="form-control form-control-lg" id="url" name="url" required placeholder="https://example.com"/>
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100">Check Now</button>
          </form>
          <div id="analyzing">
            üîÑ Analyzing URL, please wait...
          </div>
        </div>
      </div>
    </div>

    {% if url %}
    <div class="row justify-content-center mt-4">
      <div class="col-md-8 col-12">
        <div class="card shadow-sm p-4 text-center">
          {% if data.prediction_label == 1 %}            
              <h2 class="text-danger fw-bold">‚ö†Ô∏è URL does not look secure!</h2>
          {% else %}
              <h2 class="text-success fw-bold">‚úÖ URL looks secure!</h2>
          {% endif %}
          <p class="text-secondary mt-2"><small>{{ url }}</small></p>
        </div>
      </div>
    </div>
    {% endif %}
  </div>

  <script>
    function showAnalyzing() {
      document.getElementById('analyzing').style.display = 'block';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
