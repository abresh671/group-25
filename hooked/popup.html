<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>hooked</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:12px;min-width:320px}
    h1{font-size:16px;margin:0 0 8px}
    .row{display:flex;gap:8px;align-items:center;margin:6px 0}
    input[type=number]{width:80px}
    code{background:#f3f3f3;padding:2px 6px;border-radius:4px}
    ul{margin:6px 0;padding-left:18px;max-height:120px;overflow:auto}
    .pill{display:inline-block;background:#eee;border-radius:999px;padding:2px 8px;font-size:12px;margin-right:4px}
    button{all:unset;background:#111;color:#fff;padding:6px 10px;border-radius:6px;cursor:pointer}
    button.secondary{background:#666}
    .muted{color:#666}
  </style>
</head>
<body>
  <h1>hooked</h1>
  <div class="row"><span>Risk threshold:</span>
    <input id="threshold" type="number" min="0" max="100" step="1"/>
    <button id="save" class="secondary">Save</button>
  </div>
  <div class="row muted">Higher = fewer warnings.</div>
  <div class="row"><span>Current domain:</span> <code id="curDom">n/a</code></div>
  <div class="row">
    <button id="allow">Allow</button>
    <button id="block">Block</button>
  </div>

  <h2 style="font-size:14px;margin-top:12px">Lists</h2>
  <div class="row">
    <strong>Allowlist</strong>
  </div>
  <ul id="allowlist"></ul>
  <div class="row">
    <strong>Blocklist</strong>
  </div>
  <ul id="blocklist"></ul>

  <script type="module" src="popup.js"></script>
</body>
</html>
